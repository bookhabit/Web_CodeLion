<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>객체(Object)</h1>
    <script>
        //Date 객체 생성
        var now = new Date();
        console.log(now)
        //연도를 가져오는 메서드
        console.log(now.getFullYear());
        //월 정보를 가져오는 메서드 ( 0:1월 ~ 11:12월) 따라서 +1 해야함
        console.log(now.getMonth() + 1)
        //일 정보를 가져오는 메서드
        console.log(now.getDate());
        //1970년 1월 1일 기준으로 흐른 시간을 밀리초로 표시하는 시간 (시간끼리 비교,차이 구할 때 사용)
        console.log(now.getTime());
        //특정 일의 Date 객체 생성
        var christmas = new Date('2020-12-25');
        console.log(christmas);
        // 특정 밀리초로 Date객체생성   1970년 기준으로부터 몇초가 흘렀는지 시간을 적어줌 
        var ms = new Date(1000);
        console.log(ms)
    </script>
</body>

</html>
